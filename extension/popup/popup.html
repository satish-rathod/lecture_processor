<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture Companion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup">
    <!-- Offline Banner -->
    <div id="offlineBanner" class="banner banner-warning">
      <span class="banner-icon">‚ö†Ô∏è</span>
      <div class="banner-content">
        <strong>Backend Offline</strong>
        <code>cd backend && python server.py</code>
      </div>
    </div>

    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="../icons/icon32.png" alt="" class="logo-icon">
        <span class="logo-text">Lecture Companion</span>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot" id="statusDot"></span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Not On Recording Page State -->
      <section class="empty-state" id="emptyState">
        <div class="empty-icon">üìö</div>
        <h3>No Lecture Detected</h3>
        <p>Navigate to a Scaler Academy recording page</p>
      </section>

      <!-- Lecture Detected State -->
      <section class="lecture-section" id="lectureSection" style="display: none;">
        <!-- Lecture Card -->
        <div class="lecture-card">
          <div class="lecture-header">
            <h2 class="lecture-title" id="lectureTitle">Loading...</h2>
            <span class="badge badge-blue" id="downloadedBadge" style="display: none;">
              ‚úì Downloaded
            </span>
          </div>
          <p class="lecture-meta" id="lectureMeta">Detecting stream...</p>
        </div>

        <!-- Time Inputs -->
        <div class="time-inputs" id="timeInputs">
          <div class="input-group">
            <label for="startTime">Start Time</label>
            <input type="text" id="startTime" value="00:00:00" placeholder="00:00:00">
          </div>
          <div class="input-group">
            <label for="endTime">End Time</label>
            <input type="text" id="endTime" placeholder="Full length">
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
          <button class="btn btn-primary" id="downloadBtn">
            <span class="btn-icon">‚Üì</span>
            Download Lecture
          </button>
        </div>

        <!-- Progress Section -->
        <div class="progress-section" id="progressSection" style="display: none;">
          <div class="progress-header">
            <span class="progress-stage" id="progressStage">Downloading...</span>
            <span class="progress-percent" id="progressPercent">0%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <p class="progress-message" id="progressMessage">Starting download...</p>
        </div>

        <!-- Post-Download Actions -->
        <div class="post-download" id="postDownload" style="display: none;">
          <div class="success-message">
            <span class="success-icon">‚úì</span>
            <span>Download Complete!</span>
          </div>
          <button class="btn btn-secondary" id="dashboardBtn">
            Open Dashboard ‚Üí
          </button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <span class="version">v1.0.0</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
